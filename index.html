<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Color Mixer RGB</h1>
        <input type="range" id="redSlider" step="1" min="0" max="255" value="50">
        <input type="range" id="greenSlider" step="1" min="0" max="255" value="50">
        <input type="range" id="blueSlider" step="1" min="0" max="255" value="50">
        <h2 id="colorValue">RGB(255, 255, 255)</h2>
    </header>
    <main>
        <h1 class="text-button">Click the Button for Random Colors and HEX</h1>
        <button id="random-color-btn">Random Color</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
